<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con la Historia</title>

    <!-- Link to CSS styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts for elegant typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="container">
        <!-- ==============================
             Left Panel: Character Profile
        =============================== -->
        <section class="personaje-panel">
            <img id="personajeImagen" src="assets/img/cleopatra.png" alt="Imagen del personaje">
            <h2 id="personajeNombre">Nombre</h2>
            <p id="personajeFrase">Frase cÃ©lebre</p>
        </section>

        <!-- ==============================
             Center Panel: Chat Box
        =============================== -->
        <section class="chat-box" id="chat">
            <!-- Messages will be dynamically inserted here -->
        </section>

        <!-- ==============================
             Right Panel: Controls
        =============================== -->
        <section class="panel-derecho">
            <!-- Random character selector -->
            <div class="selector">
                <button id="elegirPersonaje">ðŸŽ­ Elegir personaje</button>
            </div>

            <!-- Suggested questions accordion -->
            <div class="preguntas">
                <button class="acordeon">Preguntas sugeridas â–¼</button>
                <div class="panel">
                    <ul id="lista-preguntas"></ul>
                </div>
            </div>

            <!-- Message input box -->
            <div class="input-box">
                <input type="text" id="mensaje" placeholder="Escribe tu mensaje...">
                <button id="enviar">Enviar</button>
            </div>
        </section>
    </main>

    <!-- ==============================
         Sound Effects
    =============================== -->
    <audio id="clickSound" src="./sounds/click.mp3" preload="auto"></audio>
    <audio id="hoverSound" src="./sounds/hover.mp3" preload="auto"></audio>

   
</body>
</html>

         JavaScript Script

    <script src="script.js"></script>
